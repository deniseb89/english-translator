<!DOCTYPE html>
<html lang="en" ng-app="translator">
<head>
  <title>English Translator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-cookies.js"></script>
  <script src="assets/javascripts/app.js"></script>
  <link rel="stylesheet" href="assets/stylesheets/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body>
	<div class="nav">
	  <h2>English Around the World</h2>
	</div>

  <div class="container">
    <div ng-controller="OriginCountry" class="origin-country">
      <form ng-hide="ask" no-validate>
        <label for="">Please select your country below.</label><br>
        <span>If your country is not listed, select the one whose English is most like yours.</span><br>
        <select ng-model="country">
          <option value="american">United States</option>
          <option value="british">England</option>
          <option value="australian">Australia</option>
          <option value="south-african">South Africa</option>
          <option value="jamaican">Jamaica</option>
        </select>
        <input type="submit" ng-click="default(country)" value="Submit"/>
      </form>
    </div>
  <div ng-controller="WordDisplay">
    <form novalidate>
      <input id="search" ng-keypress="$event.keyCode == 13 ? search(query): null" placeholder="Type a word" type="text" ng-model="query"/>
      <button class="btn" type="button" ng-click="search(query)" name="search">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
      <button class="btn" type="button" ng-click="random()" name="random">Random</button>
    </form>
      <div class="wordListContainer">
        <ul class="wordList" ng-show="hasResults" ng-repeat="words in wordList">
        <li ng-class="{'odd': $odd, 'even': $even}" ng-repeat="(country, word) in words">
          <span>{{country}}</span> <span>&#8594; </span <span>{{word}}</span>
        </li>
      </ul>
    </div>
		<p ng-show="!hasResults">There were no results found. Please refine your search</p>
    </div>
  </div>
</body>
</html>
